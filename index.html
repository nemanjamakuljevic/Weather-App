<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_APP</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="card" class="card">
        <div class="search">
            <input id="inputCity" type="text" placeholder="Entery city name" spellcheck="false">
            <button id="inputBtn"><img src="images/search.png"></button>
        </div>
        <div class=" error" id="error">
            <p>Invalid city</p>
        </div>
        <div class="weather" id="weather">
            <img id="weatherIcon" src="images/mist.png" class="weather-icon">
            <h1 class="temp" id="temp">222Â°C</h1>
            <h2 class="city" id="city">Athens</h2>
            <h3 id="currentLocalTime">00:00</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind" id="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
